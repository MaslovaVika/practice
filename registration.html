<body>
    <header class="header">
        <div class="header__logo-wrapper"><a href="index.html"><img src="./images/logo.svg" alt="логотип"
                    class="header__logo-img"></img></a></div>
        <div>
            <ul class="header__spisok1">
                <li class="header__li"><a href="./about us.html" class="ssilka">О нас</a></li>
                <li class="header__li"><a href="./we.html" class="ssilka">Где нас найти</a></li>
            </ul>
        </div>
        <div class="header__menu">
            <ul class="header__spisok">
                <li class="header__li"><a href="entrance.html">
                        <button type="button" class="btn btn-outline-dark">Вход</button>
                    </a></li>
                <li class="header__li"><a href="registration.html"><button type="button"
                            class="btn btn-dark">Регистрация</button>
                    </a></li>
            </ul>
        </div>
    </header>
    <form class="container_2" action="">
        <h1 class="text-center">Форма регистрации</h1>
        <div class="row g-2 g-5">
            <div class="col-sm-6 col-12">
                <div class="form-floating mb-3 pb-0">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Имя" />
                    <label for="floatingInput">ФИО</label>
                </div>
            </div>
            <div class="col-sm-4 col-12">
                <div class="form-floating">
                    <input type="date" class="form-control" id="floatingPassword" placeholder="День рождения" />
                    <label for="floatingPassword">День рождения</label>
                </div>
            </div>
        </div>
        <div class="row g-2 g-5">
            <div class="col-sm-6 col-12">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Адрес электронной почты" />
                    <label for="floatingInput">Email</label>
                </div>
            </div>
            <div class="col-sm-4 col-12">
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="floatingInput" placeholder="Телефон" />
                    <label for="floatingInput">Телефон</label>
                </div>
            </div>
        </div>
        <div class="row g-2 g-5">
            <div class="col-sm-10 col-12">
                <div class="form-floating pb-0">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Введите пароль" />
                    <label for="floatingPassword">Введите пароль</label>
                </div>
            </div>
        </div>
        <div class="row g-2 g-5">
            <div class="col-sm-10 col-12">
                <div class="form-floating pb-0">
                    <input type="password" class="form-control" id="floatingPassword"
                        placeholder="Подтвердите пароль" />
                    <label for="floatingPassword">Подтвердите пароль</label>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-secondary">Отправить</button>
    </form>
    <hr class="line" style="width:90%">

    <footer class="footer">
        <div class="footer__menu">
            <p class="text1">&copy 2022</p>
            <a href="index.html" class="text">Орбита сервис.</a>
        </div>
        <div class="container1 p-4 pb-0">
            <section class="mb-4">
                <a class="btn1 btn-link btn-floating btn-lg text-dark m-1" href="https://vk.com/tvru247" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-vk"></i></a>
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="orbita.servis2015@mail.ru" role="button"
                    data-mdb-ripple-color="dark"><i class="fa fa-envelope"></i></a>
            </section>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</html>
